<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>hello world!</title>
	<link rel="stylesheet" media="all" href="" />
	<style></style>
	<script></script>
</head>
<body>
	<video src="Love.mp4" controls class="intro"></video>
	<video src="Sea.mp4" controls class="main"></video>
	<script>
		var introClip = document.querySelector('.intro');
		var mainClip = document.querySelector('.main');

		introClip.addEventListener('ended', nextPlay);

		function nextPlay() {
			introClip.style.display = 'none';
			mainClip.style.display = 'block';
			mainClip.play(); 
		}
		
	</script>
</body>
</html>
